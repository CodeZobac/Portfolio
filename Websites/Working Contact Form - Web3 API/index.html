<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form | CodeZobac</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="contact-container">
      <form
        action="https://api.web3forms.com/submit"
        method="POST"
        class="contact-left"
      >
        <div class="contact-left-title">
          <h2>Get in touch</h2>
          <hr />
        </div>
        <input
          type="hidden"
          name="access_key"
          value="13d31de0-9032-4f91-903a-6ef4d0fcf6df"
        />
        <input
          type="text"
          name="name"
          placeholder="Your Name"
          class="contact-inputs"
          required
        />
        <input
          type="email"
          name="email"
          placeholder="Your Email"
          class="contact-inputs"
          required
        />
        <textarea
          name="message"
          placeholder="Your Message"
          class="contact-inputs"
        ></textarea>
        <button type="submit">Send <img src="assets/arrow_icon.png" /></button>
      </form>
      <div class="contact-right"><img src="assets/right_img.png" /></div>
    </div>
  </body>
</html>
